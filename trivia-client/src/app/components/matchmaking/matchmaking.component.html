<section *ngIf="matchmakingStats" id="matchmaking">
  <p id="unplaced-user-total">
    {{matchmakingStats.unplacedUserTotal}} cheerful users ready to join rooms!
  </p>

  <ul id="rooms">
    <li *ngFor="let room of matchmakingStats.rooms">
      <h6>{{room.name}}</h6>
      <p>Capacity: {{room.users.size}}/{{room.maxNumberOfUsers}}</p>
      <button (click)="joinRoom(room.name)">Join</button>
    </li>
  </ul>
</section>
