<section *ngIf="rooms" id="matchmaking" [class.room-selected]="!!selectedRoom">
  <ul id="rooms">
    <li *ngFor="let room of rooms; trackBy: trackRoomByName">
      <join-room-button *ngIf="roomDisplayable(room)" 
        [room]="room" 
        [activated]="selectedRoom?.equals(room)"
        (click)="toggleRoom(room)">
      </join-room-button>
    </li>
  </ul>
</section>
