<section *ngIf="matchmakingStats" id="matchmaking">
  <ul id="rooms" [class.transitioning]="!!selectedRoom">
    <li *ngFor="let room of matchmakingStats.rooms">
      <join-room-button *ngIf="roomDisplayable(room)" 
        [room]="room" 
        (click)="toggleRoom(room)">
      </join-room-button>
    </li>
  </ul>
</section>
