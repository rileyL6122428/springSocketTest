<section id="loading-room" *ngIf="!roomName">
  loading...
</section>

<section id="room" *ngIf="roomName">
  <section id="room-header">
    <h1>{{roomName}}</h1>
    <button (click)="leaveRoom(roomName)">Leave Room</button>
  </section>

  <game [roomName]="roomName"></game>
  <chat [roomName]="roomName"></chat>
</section>
