<section id="loading-room" *ngIf="!roomName">
  loading...
</section>

<section id="room" *ngIf="roomName">
  <section id="main-panel">
    <section id="room-header">
      <h1>{{roomName}}</h1>
      <button id="leave-room" (click)="leaveRoom(roomName)">
        Leave Room
      </button>
    </section>

    <game [roomName]="roomName"></game>
  </section>

  <div id="secondary-panel">
    <chat [roomName]="roomName"></chat>
  </div>
</section>
