<div id="game-container">
  <section id="game-loading" *ngIf="!game">
    <p>Loading game...</p>
  </section>

  <section id="trivia-game" *ngIf="game">
    <h2>Trivia Game</h2>

    <!-- <section id="game-scores">
      <h6>Player Scores</h6>

      <ul>
        <li *ngFor="let player of game.players">
          {{player.name}} -> {{player.score}} pts
        </li>
      </ul>
    </section> -->

    <!-- <section id="game-progress">
      <h6>Progress</h6>

      <ul>
        <li>Current Round: {{game.currentRoundNumber}}</li>
        <li>Total Rounds: {{game.roundCount}}</li>
        <li>Completion Proportion: {{game.completedRoundProportion}}</li>
      </ul>
    </section> -->

    <section id="question-answering" *ngIf="game.phase === 'ANSWERING_QUESTION'">
      <h6 id="question">{{game.currentQuestion.text}}</h6>

      <ul>
        <li *ngFor="let answer of game.currentAnswers" class="answer">
          <button (click)="submitAnswer(answer)">{{answer.text}}</button>
        </li>
      </ul>
    </section>

    <section id="question-response" *ngIf="game.phase === 'FINISHED'">
      <h6>Game Finished!</h6>
      <p>Here are the winners:</p>
      <ul>
        <li *ngFor="let winner of game.highestScorers">
          {{winner.name}}
        </li>
      </ul>
    </section>

  </section>
</div>
