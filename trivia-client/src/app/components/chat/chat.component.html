<section id="chat">
  <ol *ngIf="chat" id="chat-messages">
    <li *ngFor="let message of chat.messages" class="chat-message">
      <chat-message [message]="message"></chat-message>
    </li>
  </ol>

  <form id="message-publication">
    <input type="text" id="new-message-body" name="new-message-body" [(ngModel)]="newMessageBody" />
    <button (click)="sendMessage()">Submit</button>
  </form>
</section>
