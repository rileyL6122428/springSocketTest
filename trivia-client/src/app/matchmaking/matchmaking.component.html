<section *ngIf="user">
  <h3 id="welcome-user">Welcome {{user.name}}</h3>
</section>

<section *ngIf="matchmakingStats">
  <p id="unplaced-user-total">{{matchmakingStats.unplacedUserTotal}} unplaced users</p>

  <ul id="rooms">
    <li *ngFor="let room of matchmakingStats.rooms">
      <h6><a routerLink="/room/{{room.name}}">{{room.name}}</a></h6>
      <p>Capacity: {{room.users.size}}/{{room.maxNumberOfUsers}}</p>
    </li>
  </ul>
</section>
